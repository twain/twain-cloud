service: twain-cloud # NOTE: update this with your service name

local: ${file(serverless.local.yml)} # local settings

custom:
  optimize:
      global: true
      debug: false
      minify: false
      presets: ['es2016']

plugins:
  - serverless-plugin-optimize
  - serverless-offline
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

  environment:
    # General
    SERVICE: ${self:service}
    STAGE: ${opt:stage, self:provider.stage}
    REGION: ${opt:region, self:provider.region}
    # Databases
    TWAIN_SESSIONS_TABLE: ${self:service}-sessions-${opt:stage, self:provider.stage}
    TWAIN_SCANNERS_TABLE: ${self:service}-scanners-${opt:stage, self:provider.stage}
    CACHE_DB_NAME: ${self:service}-cache-${opt:stage, self:provider.stage}
    USERS_DB_NAME: ${self:service}-users-${opt:stage, self:provider.stage}
    # Auth General 
    REDIRECT_CLIENT_URI: https://twain.hazybits.com
    TOKEN_SECRET: token-secret-123
    # Auth Providers
    PROVIDER_FACEBOOK_ID: 1392707264191692
    # TODO: remove this!
    PROVIDER_FACEBOOK_SECRET: 2edf50a1662a76ddae343251cac89fc6
    # TWAIN Cloud
    TWAIN_BUCKET: "twain-cloud-bucket-#{AWS::AccountId}"
    TWAIN_API: https://api.twain.hazybits.com
    TWAIN_WEB: https://twain.hazybits.com    
    # TODO: replace this with value of your IoT endpoint!
    TWAIN_IOT_ENDPOINT: "a1dy1wda84cvk3.iot.us-east-1.amazonaws.com"
    TWAIN_IOT_ROLE: "twain-role-iot"

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:Scan
      # TODO: tweak this - we don't want to give access to all dynamoDB tables!
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:*"

    - Effect: "Allow"
      Action:
        - "s3:GetObject"
      Resource: "*"

    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "*"

    - Effect: "Allow"
      Action:
        - 'iot:Publish'
      Resource: "*"

package:
  individually: true
  excludeDevDependencies: false
  exclude:
    - .git/**
    - node_modules/**

functions:

  # Registration APIs

  register:
    handler: api-register/register.submit
    events:
      - http:
          path: register
          method: post
          cors: ${file(./serverless.cors.yml)}
          integration: lambda    

  poll:
    handler: api-register/register.poll
    events:
      - http:
          path: poll
          method: get
          cors: ${file(./serverless.cors.yml)}
          integration: lambda   

  claim:
    handler: api-register/register.claim
    events:
      - http:
          path: claim
          method: post
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda   

  # TWAIN Cloud APIs

  getScanners:
    handler: api-cloud/scanners.getScanners
    events:
      - http:
          path: scanners
          method: get
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda

  loginScanner:
    handler: api-cloud/scanners.loginScanner
    events:
      - http:
          path: scanners
          method: post
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda

  logoffScanner:
    handler: api-cloud/scanners.logoffScanner
    events:
      - http:
          path: scanners/{scannerId}
          method: delete
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda

  upload:
    handler: api-cloud/upload.handler
    events:
      - http:
          path: scanners/{scannerId}
          method: post
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda

  scannerEventHandler:
    handler: api-cloud/scannerEventHandler.handler
    events:
      - iot:
          name: "twainCloudEvent"
          sql: "SELECT * FROM 'twain/scanners/+/toCloud'"
          description: "TWAIN Cloud scanner event handler"
 
  # TWAIN Local APIs

  infoex:
    handler: api-local/info.handler
    events:
      - http:
          path: scanners/{scannerId}/privet/infoex
          method: get
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda
          request:
            parameters:
              paths:
                scannerId: true
            template:
              application/json: ${file(api-local/info.req.vm)}

  session:
    handler: api-local/session.handler
    events:
      - http:
          path: scanners/{scannerId}/privet/twaindirect/session
          method: post
          authorizer: ${file(./serverless.auth.yml)}
          cors: ${file(./serverless.cors.yml)}
          integration: lambda
          request:
            parameters:
              paths:
                scannerId: true
            template:
              application/json: ${file(api-local/session.req.vm)}

  # Authentication APIs

  authorize:
    handler: api-auth/handler.authorize  
    
  signin:
    handler: api-auth/handler.signin
    memorySize: 256
    timeout: 15
    events:
      - http:
          path: authentication/signin/{provider}
          method: get
          integration: lambda-proxy
  callback:
    handler: api-auth/handler.callback
    memorySize: 256
    timeout: 15
    events:
      - http:
          path: authentication/callback/{provider}
          method: get
          integration: lambda-proxy
  refresh:
    handler: api-auth/handler.refresh
    memorySize: 256
    timeout: 15
    events:
      - http:
          path: authentication/refresh/{refresh_token}
          method: get
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "refresh_token":"$input.params('refresh_token')",
                  "id":"$input.params('id')",
                  "state":"$input.params('state')",
                  "host":"$input.params().header.get('host')",
                  "stage":"$context.stage"
                }

resources:
  Resources:

    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.TWAIN_BUCKET}
        AccessControl: Private
        CorsConfiguration:
          CorsRules:
          - AllowedMethods:
            - GET
            - PUT
            - POST
            - HEAD
            AllowedOrigins:
            - "*"
            AllowedHeaders:
            - "*"

    # TWAIN Cloud Tables
    TwainSessionsTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: sessionId
            AttributeType: S
        KeySchema:
          - AttributeName: sessionId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.TWAIN_SESSIONS_TABLE}

    TwainScannersTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.TWAIN_SCANNERS_TABLE}

    # Authentication Tables
    CacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
        - AttributeName: type
          AttributeType: S
        KeySchema:
        - AttributeName: token
          KeyType: HASH
        - AttributeName: type
          KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.CACHE_DB_NAME}

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.USERS_DB_NAME}

    GenerateIoTKeysRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:provider.environment.TWAIN_IOT_ROLE}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                AWS: "*" # TODO: we need to restrict this somehow once we have better understanding of roles/policies
              Action:
                - "sts:AssumeRole"
        Policies:
          -
            PolicyName: "root"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action: ["iot:Connect", "iot:Subscribe", "iot:Publish", "iot:Receive"]
                  Resource: "*" # TODO: looks like we give access to all IoT resrouces. Restrict this!
        